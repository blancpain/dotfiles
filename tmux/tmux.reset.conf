unbind w
unbind ^W
# use fzf to switch between windows
bind w display-popup -S bg=default -s bg=default -b none -E "tmux list-windows -a -F '#{session_name}:#{window_index}\t#{session_name}: #{window_name}' \
                          | awk -v current_session=\"\$(tmux display-message -p '#S')\" \
                          -v current_window=\"\$(tmux display-message -p '#I')\" \
                          'BEGIN{FS=\"\t\"} !(\$1 ~ current_session \":\" current_window)' \
                          | fzf --reverse --delimiter '\t' --with-nth 2 \
                          | cut -f1 \
                          | xargs -r tmux switch-client -t"

bind ^D detach
bind r command-prompt "rename-window %%"
bind N command-prompt "rename-session %%"
bind R source-file ~/.config/tmux/tmux.conf \; display-message -d 2000 "TMUX config reloaded!"
bind z resize-pane -Z
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind K copy-mode
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind x kill-pane
bind c new-window
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind g display-popup \
  -d "#{pane_current_path}" \
  -w 90% \
  -h 90% \
  -E "lazygit"

bind t display-popup \
  -d "#{pane_current_path}" \
  -w 85% \
  -h 85% \
  -E "fish"

