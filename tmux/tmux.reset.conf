bind ^X lock-server
bind ^D detach
bind * list-clients

bind H previous-window
bind L next-window

unbind w
unbind ^W

# use fzf to switch between windows
bind w display-popup -S bg=default -s bg=default -b none -E "tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' \
                          | awk -v current_session=\"\$(tmux display-message -p '#S')\" \
                          -v current_window=\"\$(tmux display-message -p '#I')\" \
                          '!($0 ~ current_session \":\" current_window)' \
                          | fzf --reverse \
                          | sed -E 's/\s-.*$//' \
                          | xargs -r tmux switch-client -t"



bind r command-prompt "rename-window %%"
bind N command-prompt "rename-session %%"
bind R source-file ~/.config/tmux/tmux.conf \; display-message -d 2000 "TMUX config reloaded!"
bind ^A last-window
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind '"' choose-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
# bind x swap-pane -D NOTE: add another keymap here
bind x kill-pane
bind c new-window
# bind c new-window -c "$HOME"
bind S choose-session
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse
bind-key -T copy-mode-vi v send-keys -X begin-selection


bind-key "K" run-shell "sesh connect \"$(
  sesh list -t --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
